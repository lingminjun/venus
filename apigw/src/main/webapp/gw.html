<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VENUS-API-GW</title>

    <script language="JavaScript" type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        function xupload() {
            // 调用post请求
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/gw.do" ,//url
                data: $('#form1').serialize(),
                success: function (result) {
                    //{"stat":{"cid":"c0a8007366b5002a0000000e0269fca0","code":0,"stateList":[],"systime":1543370043142},"content":[{"success":true,"apis":[]}]}

                    if (result.stat.code == 0) {
                        alert("SUCCESS \nAffective:" + JSON.stringify(result.content[0].apis));
                    } else {
                        alert("Upload APIs Failed!");
                    }
                },
                error : function() {
                    alert("Upload APIs Failed!");
                }
            });
        }
    </script>
</head>
<body>
    <div id="form-div">
        <form id="form1" onsubmit="return false" action="##" method="post">
            <p>接&nbsp;&nbsp;口：<input name="API_INFO" type="text" id="API_INFO" tabindex="1" size="100" value=""/></p>
            <p>签&nbsp;&nbsp;名：<input name="_sig" type="text" id="_sig" tabindex="2" size="100" value=""/></p>
            <p><input type="button" value="提交" onclick="xupload()">&nbsp;<input type="reset" value="重置"></p>
        </form>
    </div>
</body>
</html>
