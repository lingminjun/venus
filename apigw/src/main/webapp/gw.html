<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VENUS-API-GW</title>

    <script language="JavaScript" type="text/javascript" src="ext/cj/sha1.js"></script>
    <script language="JavaScript" type="text/javascript" src="ext/cj/md5.js"></script>

    <script language="JavaScript" type="text/javascript" src="ext/rng.js"></script>
    <script language="JavaScript" type="text/javascript" src="ext/rsa.js"></script>
    <script language="JavaScript" type="text/javascript" src="ext/rsa2.js"></script>
    <script language="JavaScript" type="text/javascript" src="ext/base64.js"></script>

    <script language="JavaScript" type="text/javascript" src="jsrsasign/rsapem-1.1.js"></script>
    <script language="JavaScript" type="text/javascript" src="jsrsasign/rsasign-1.2.js"></script>
    <script language="JavaScript" type="text/javascript" src="jsrsasign/asn1hex-1.1.js"></script>
    <script language="JavaScript" type="text/javascript" src="jsrsasign/crypto-1.1.js"></script>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function upload() {

            // 重新组装数据


            // 调用post请求
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/gw.do" ,//url
                data: $('#form1').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.resultCode == 200) {
                        alert("SUCCESS");
                    }
                    ;
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>
</head>
<body>
    <div id="form-div">
        <form id="form1" onsubmit="return false" action="##" method="post">
            <p>接口名：<input name="selector" type="text" id="selector" tabindex="1" size="100" value=""/></p>
            <p>接&nbsp;&nbsp;口：<input name="api" type="text" id="api" tabindex="2" size="100" value=""/></p>
            <p>私&nbsp;&nbsp;钥：<input name="privateKey" type="text" id="privateKey" tabindex="3" size="100" value=""/></p>
            <p><input type="button" value="提交" onclick="upload()">&nbsp;<input type="reset" value="重置"></p>
        </form>
    </div>
</body>
</html>
